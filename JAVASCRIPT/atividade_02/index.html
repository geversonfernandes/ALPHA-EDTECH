<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>atividade_02</title>
</head>
<body>
    <header>
        <p>Alpha Edtech</p>
        <p>Atividade_02</p>
    </header>
    <section>
        <div>
            <form>
                <h2>Q.01 - Qual o maior entre os 2 valores inseridos ?</h2>
                <label for="value1">Digite o 1º valor:</label>
                <input type="number" id="value1" name="value1"><br><br>
                <label for="value2">Digite o 2º valor:</label>
                <input type="number" id="value2" name="value2"><br><br>
                <input type="submit" value="Verificar" id="verify"><br><br>
                <p id="result"></p>
            </form>
        </div>
        <div>
            <form>
                <h2>Q.02 - O tamanho da primeira string é maior, menor ou igual a segunda ?</h2>
                <label for="first-string">Digite a primeira string:</label>
                <input type="text" name="first-string" id="first-string"><br><br>
                <label for="second-string">Digite a segunda string:</label>
                <input type="text" name="second-string" id="second-string"><br><br>
                <input type="submit" value="Comparar" id="compare"><br><br>
                <p id="result-length"></p>
            </form>
        </div>
        <div>
            <form>
                <h2>Q.03 - Quantos dias faltam para sua morte ?</h2>
                <label for="birth-date">Informe sua data de nascimento:</label>
                <input type="date" id="birth-date" name="birth-date"><br><br>
                <label for="genre">Informe seu gênero:</label>
                <input type="text" id="genre" name="genre"><br><br>
                <input type="submit" value="Calcular" id="calculate"><br><br>
                <p id="death-day"></p>
                <img src=https://c.tenor.com/Ojww2DB8_x0AAAAd/dead-teletubbies.gif width="200" height="200">
            </form>
        </div>
    </section>
    <footer>
        <p>Criado por Geverson A.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
