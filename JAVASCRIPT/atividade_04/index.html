<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>atividade_04</title>
</head>
<body>
    <header>
        <p>Alpha Edtech</p>
        <p>Atividade_04</p>
    </header>
    <section>
        <h2>Q01 - </h2>
        <div>
            <form>
                <label for="weight">Digite seu peso: </label>
                <input type="text" id="weight" name="weight">
                <label for="height">Digite sua altura: </label>
                <input type="text" id="height" name="height">
                <input type="submit" value="Calcular" id="calculate">
                <p id="result"></p>
            </form>
        </div>
        <h2>Q02 - </h2>
        <div>
            <form>
                <p>Sortear um número entre</p>
                <input id="value-min" name="value-min" type="text">
                <p>e</p>
                <input id="value-max" name="value-max" type="text">
                <input id="generate" type="submit" value="Sortear">
                <p id="random"></p>
            </form>
        </div>
        <h2>Q03 - </h2>
        <div>
            <label for="numberNotInteger">Digite um número não inteiro:</label>
            <input id="numberNotInteger" name="numberNotInteger" type="text">
            <button id="minor-major">Mostrar</button>
            <p id="values"></p>
        </div>
        <h2>Q04 - </h2>
        <div>
            <button id="ibge">Sorteio IBGE</button>
            <p id="random-ibge"></p>
        </div>
    </section>
    <footer>
        <p>Criado por Geverson A.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
