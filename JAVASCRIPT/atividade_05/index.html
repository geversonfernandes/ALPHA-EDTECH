<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header>
        <p>Alpha Edtech</p>
        <p>Atividade_05</p>

    <section>
        <h2>Q01 - </h2>
        <div>
            <form>
                <label for="value">Digite um valor de 0 a 10: </label>
                <input id="value" name="value" type="text">
                <input id="converter" type="submit" value="Converter em Texto">
                <p id="result"></p>
            </form>
        </div>
        <h2>Q02 - </h2>
        <div>
            <form>
                <label for="calendar">Selecione uma data:</label>
                <input id="calendar" name="calendar" type="date">
                <input id="informations" type="submit" value="Ver Dados">
                <p id="info1"></p>
                <p id="info2"></p>
                <p id="info3"></p>
                <p id="info4"></p>
                <p id="info5"></p>
                <p id="info6"></p>
            </form>
        </div>
        <h2>Q03 - </h2>
        <div>
           <form>
               <select name="seletor" id="seletor">
                   <option selected disabled>Selecione um produto</option>
                   <option value="1">Iphone 13</option>
                   <option value="2">Iphone 12</option>
                   <option value="3">Iphone 11</option>
                   <option value="4">Iphone x</option>
                   <option value="5">Iphone 8</option>
               </select>
               <button id="show">Exibir</button>
           </form>
        </div>
        <img id="product1" src="https://t2.tudocdn.net/590579?w=148&h=304" alt="Iphone 13">
        <img id="product2" src="https://t2.tudocdn.net/590830?w=148&h=304" alt="Iphone 12">

        <img id="product5" src="https://t2.tudocdn.net/521363?w=148&h=304" alt="Iphone 8">
    </section>
