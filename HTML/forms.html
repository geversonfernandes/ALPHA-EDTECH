<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios-html</title>
</head>
<body>
    <h1>Exercicio 04 - Módulo02</h1>
    <h2>Criando Formulários</h2>
    <form>
        <p>Qual sua linguagem de programação preferida ?</p>
        <label for="java">java</label><br>
        <input id="java" type="radio"><br>
        <label for="python">python</label><br>
        <input id="python" type="radio"><br>
        <label for="csharp">c#</label><br>
        <input id="csharp" type="radio"><br>
        <label for="js">javascript</label><br>
        <input id="js" type="radio">
    </form>
</body>
</html>
